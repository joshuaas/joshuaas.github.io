    - title: "DM2C: Deep Mixed-Modal Clustering (Spotlight 2.4%)"
      link: "https://slideslive.com/38922303/track-1-session-3-spotlights?ref=speaker-22247"
      institution: 2019
      pic: "/assets/img/talks/nips.png"
      year: NeurIPS
      description: '
                    Data exhibited with multiple modalities are ubiquitous in real-world clustering
                    tasks. Most existing methods, however, pose a strong assumption that the pairing
                    information for modalities is available for all instances. In this paper, we consider
                    a more challenging task where each instance is represented in only one modality,
                    which we call mixed-modal data. Without any extra pairing supervision across
                    modalities, it is difficult to find a universal semantic space for all of them. To tackle
                    this problem, we present an adversarial learning framework for clustering with
                    mixed-modal data. Instead of transforming all the samples into a joint modalityindependent space, our framework learns the mappings across individual modality
                    spaces by virtue of cycle-consistency. Through these mappings, we could easily
                    unify all the samples into a single modality space and perform the clustering.
                    Evaluations on several real-world mixed-modal datasets could demonstrate the
                    superiority of our proposed framework.
                  '
      items:
        - "Jiang, Yangbangyan, et al. Dm2c: Deep mixed-modal clustering. Advances in Neural Information Processing Systems 32 (2019)."
    
